    package search;

    import java.util.ArrayList;
    import java.util.List;
    import java.util.Scanner;

    public class Menu {

        List<String> listOfPeople;
        final static Scanner scanner = new Scanner(System.in);

        Menu(List<String> listOfPeople) {
            this.listOfPeople = listOfPeople;
        }

        public void menu() {
            while (true) {
                System.out.println("=== Menu ===");
                System.out.println("1. Find a person");
                System.out.println("2. Print all people");
                System.out.println("0. Exit");
                int choice = Integer.parseInt(scanner.nextLine());
                switch (choice) {
                    case 1:
                        findPerson();
                        break;
                    case 2:
                        printAllPeople();
                        break;
                    case 0:
                        System.out.println("Bye!");
                        scanner.close();
                        return;
                    default:
                        System.out.println("Incorrect option! Try again.");
                        break;
                }
            }
        }

        public void findPerson() {
            System.out.println("Enter a name or email to search all suitable people.");
            String find = scanner.nextLine();
            List<String> answer = find(listOfPeople, find);
            if (answer.size() != 0) {
                for (String s : answer) {
                    System.out.println(s);
                }
            } else {
                System.out.println("No matching people found.");
            }
        }

        private List<String> find(List<String> list, String find) {
            List<String> answer = new ArrayList<>();
            for (String s : list) {
                if (s.toLowerCase().contains(find.toLowerCase())) {
                    answer.add(s);
                }
            }
            return answer;
        }

        public void printAllPeople() {
            System.out.println("=== List of people ===");
            for (String s : listOfPeople) {
                System.out.println(s);
            }
        }

    }
